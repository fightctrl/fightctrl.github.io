<div class="col-md-6 projects-container">
    <a class="project-link" href="/{{ include.link }}">
        <div class="feature-container">
            <img src="/assets/images/{{ include.img }}" alt="{{ include.alt }}">
        </div>
        <h2 class="subheading">{{ include.description | upcase }}</h2>
        <p class="project-name">{{ include.project }}</p>
    </a>
</div>
