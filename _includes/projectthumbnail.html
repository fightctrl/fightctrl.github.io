<div class="col-md-6 mc-projects-container">
    <a class="mc-project-link" href="/{{ include.link }}">
        <div class="mc-feature-container-sm">
            <img src="/assets/images/{{ include.img }} " alt="{{ include.alt }}">
        </div>
        <h3 class="mc-subheading">{{ include.description | upcase }}</h3>
        <p class="mc-project-name-sm">{{ include.project }}</p>
    </a>
</div>
