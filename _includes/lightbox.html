<div class="modal fade" id="{{ include.modal }}">
    <button type="button" class="close" data-dismiss="modal"><span class="material-symbols-outlined">close</span></button>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <img class="mc-modal-img" src="/assets/images/{{ include.img }}">
            </div>
        </div>
    </div>
</div>
