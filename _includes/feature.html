{% assign project = site.data.projects[page.project] %}
<section class="container-fluid">
    <div class="mc-container">
        <h1 class="mc-project-name">{{ project.name }}</h1>
        <h2 class="mc-project-blurb">{{ project.blurb | upcase }}</h2>
        <div class="mc-feature-container">
            <img class="mc-feature" src="/assets/images/{{ project.image }}" alt="{{ project.alt }}">
        </div>
    </div>
</section>
